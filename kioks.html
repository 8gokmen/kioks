<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#submit").click(function(){
    var kiosk_id = $("#kiosk_id").val();
    var store_name = $("#store_name").val();
    $.post("path.php", {kiosk_id: kiosk_id, store_name: store_name}, function(data){
      $("#result").html(data);
    });
  });
});
</script>
</head>
<body>
<form>
<label for="kiosk_id">Kiosk ID:</label>
<select id="kiosk_id" name="kiosk_id">
<option value="1">1</option>
<option value="2">2</option>
</select>
<br>
<label for="store_name">Store Name:</label>
<select id="store_name" name="store_name">
<option value="LCW">LCW</option>
<option value="H&M">H&M</option>
<option value="Zara">Zara</option>
</select>
<br>
<input type="button" id="submit" value="Submit">
</form>
<div id="result"></div>
</body>
</html>
